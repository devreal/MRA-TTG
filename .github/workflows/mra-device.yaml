name: Linux Build

on: [pull_request]

env:
  NTHREADS: 4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build_type : [ Release, Debug ]
        device : [ CUDA, HIP ]

    name: "self-hosted: ${{ matrix.build_type }} ${{matrix.device}}"
    runs-on: self-hosted

    env:
      BUILD_CONFIG: >
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_SHARED_LIBS=OFF
        -DCMAKE_CXX_STANDARD=20

      SIF_PATH: /opt/containers/

    steps:
      - name: Checkout repository to host
        uses: actions/checkout@v4

      - name: Configure CUDA
        if: ${{ matrix.device == 'CUDA'}}
        run: |
          echo " -DENABLE_CUDA=ON -DTTG_ENABLE_CUDA=ON" >> $BUILD_CONFIG \
          echo "ubuntu_nvhpc.sif" >> $SIF_PATH

      - name: Configure HIP
        if: ${{ matrix.device == 'HIP'}}
        run: |
          echo " -DENABLE_HIP=ON -DTTG_ENABLE_HIP=ON -DCMAKE_HIP_ARCHITECTURES=gfx908" >> $BUILD_CONFIG \
          echo "ubuntu_hip.sif" >> $SIF_PATH

      - name: Build
        run: |
          apptainer exec \
            --bind $GITHUB_WORKSPACE:/workspace \
            $SIF_PATH \
            bash -c "
            mkdir build && cd build
            cmake ../ $BUILD_CONFIG
            cmake --build . -j ${NTHREADS}"
